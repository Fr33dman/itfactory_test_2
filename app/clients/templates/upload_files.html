{% extends 'client_base.html' %}

{% block title %}Upload{% endblock %}

{% block body %}
    <h1>Загрузка файлов</h1>
<form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Загрузить</button>
</form>
{% if success %}
    <h2>Успешно</h2>
{% endif %}
{% if errors %}
    <h2>Ошибки</h2>
    {{ errors }}
{% endif %}
{% endblock %}
